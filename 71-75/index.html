// 71. Write a JavaScript program to check whether 1 appears in first or last position of a given array of integers. The array length must be greater or equal to 1

function check1(arr){
if(arr.length >= 1){    
if(arr.slice(0,1)[0] === 1 || arr.slice(arr.length - 1)[0] === 1){
    console.log(true);
}
else { 
    console.log(false);
}
}
else{
    console.log(false,'array length must be greater or equal to 1..')
}
}
check1([1,3,5]);
check1([2,3,5]);
check1([2,3,1]);

function first_last_1(arr){
 let end_pos = arr.length - 1;
 return arr[0] === 1 || arr[end_pos] === 1;
};
console.log(first_last_1([1,3,5]));
console.log(first_last_1([2,3,5]));
console.log(first_last_1([6,3,1]));

// 72. Write a JavaScript program to check whether the first and last elements are equal of a given array of integers length 3. 

function first_last_equal(arr){
  if(arr.length > 1){  
return arr[0] === arr[arr.length - 1];
  }
  else{
      return false;
  }
};
console.log(first_last_equal([10,20,10]));
console.log(first_last_equal([10,20,30]));
console.log(first_last_equal([10]));
