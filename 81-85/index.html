// 81. Write a JavaScript program to add two digits of a given positive integer of length two. 

function add_two_digits(num){
    num = num.toString();
    num = num.split('').map(Number);
    result = num[0] + num[1];
    console.log(result);
}
add_two_digits(12);

// Method 2

function add_2_digits(num){
num = num.toString();
result = +num[0] + +num[1];
console.log(result);
};
add_2_digits(25);


// Method 3
// if we want the last digit from a number so we can get it by % that num with 10
// and if we want first digit from a number so we can get it by / that number with 10

function addTwoDigits(num){
    return Math.floor(num / 10) + num % 10;
};
console.log(addTwoDigits(41));
console.log(addTwoDigits(75));

// 82. Write a JavaScript to add two positive integers without carry.

function add_without_carry(num1,num2){
    num1 = num1.toString();
    num2 = num2.toString();
    result1 = +num1[0] + +num2[0];
    result2 = +num1[1] + +num2[1];
    result3 = +num1[2] + +num2[2];
    result1 = result1 % 10;
    result2 = result2 % 10;
    result3 = result3 % 10;
    totalResult = result1.toString() + result2.toString() + result3.toString();
    totalResult = Number(totalResult)
    console.log(totalResult);
};
