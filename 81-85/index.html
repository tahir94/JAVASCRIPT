// 81. Write a JavaScript program to add two digits of a given positive integer of length two. 

function add_two_digits(num){
    num = num.toString();
    num = num.split('').map(Number);
    result = num[0] + num[1];
    console.log(result);
}

    return Math.floor(num / 10) + num % 10;
};

function add_two_int_without_carrying(n1, n2) {
    var result = 0,
        x = 1;
    while (n1 > 0 && n2 > 0) {
        result += x * ((n1 + n2) % 10);
        n1 = Math.floor(n1 / 10);
        n2 = Math.floor(n2 / 10);
        x*= 10;
    }

}

//85. Write a JavaScript code to divide a given array of positive integers into two parts. First element goes to first part, second element goes to second part,
//  and third element goes to first part and so on. Now compute the sum of two parts and store into an array of size two.

function divideArr(arr) {
        evenElem = [];
        oddElem = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                evenElem.push(arr[i]);
            }
            else {
                oddElem.push(arr[i]);
            }
        }
        sum = (a, b) => a + b;
        result1 = evenElem.reduce(sum, 0);
        result1 = [result1];
        result2 = oddElem.reduce(sum, 0);
        result2 = [result2];
        result = [...result1, ...result2];
        console.log(result);

    }
    divideArr([1, 2, 3, 4, 5]);
