// 66. Write a JavaScript program to display the city name if the string begins with "Los" or "New" otherwise return blank.

function checkCity(str){
    if(str.length >= 3 && ((str.substring(0,3) === 'New') || str.substring(0,3) === 'Los')){
        return str;
    }
    else {
        return "";
    }
}
console.log(checkCity('New Jersey'));
console.log(checkCity('Los Angeles'));
console.log(checkCity('New York'));
console.log(checkCity('London'));

// 67. Write a JavaScript program to create a new string from a given string, removing the first and last characters of the string if the first or last character are 'P'. Return the original string if the condition is not satisfied.

function checkP(str){
    if(str.length >= 3){
        if(str.charAt(0) === 'p' && str.charAt(str.length - 1) === 'p'){
            str = str.substring(1,str.length - 1);
            console.log(str)
        }
        else if(str.charAt(0) === 'p'){
            str = str.substring(1);
            console.log(str)
        }
        else if(str.charAt(str.length - 1) === 'p'){
            str = str.substring(0,str.length -1);
            console.log(str)
        }
        else {
            console.log(str);
        }
    }
};
checkP('peoplep');
checkP('python');
checkP('abcdp');
checkP('captain');
