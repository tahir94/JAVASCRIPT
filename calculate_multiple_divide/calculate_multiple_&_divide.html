<!-- 10. Write a JavaScript program to calculate multiplication and division of two numbers (input from user). -->
 <label >
    1st Number: <input  type="number" id="number1">
 </label>
 <br><br>
 <label >
    2nd Number: <input type="number" id="number2">
 </label>
 <br>
 <button onclick="calculation('multiply')">Multiply</button>
 <button onclick="calculation('divide')">Divide</button>
 <div>The result is : <span id="result"></span></div>
 <script>
 
 function calculation(arg){
     const value1 = document.getElementById('number1').value;
     const value2 = document.getElementById('number2').value;
    //  console.log(value1,'===',value2);
    let divide = 0;
    let multiple = 0;
     arg === 'multiply' ? multiple = value1 * value2 : divide = value1 / value2;
     console.log(multiple,'====',divide);
     document.getElementById('result').innerHTML = multiple || divide;
 }
 </script>   
</body>
