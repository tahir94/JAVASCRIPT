// 36. Write a JavaScript program to check whether the last digit of the three given positive integers is same. 
function lastDigit(x,y,z){
x1 = x.toString(); 
y1 = y.toString(); 
z1 = z.toString(); 
if((x > 0 && y > 0 && z > 0) && x1[x1.length - 1] === y1[y1.length -1] && y1[y1.length -1] === z1[z1.length -1] && x1[x1.length - 1] === z1[z1.length - 1]){
    console.log(true);
}
else{
    console.log(false);
}
}
lastDigit(10,20,30);
lastDigit(10,20,35);
lastDigit(10,-20,30);

}

// 37. Write a JavaScript program to create new string with first 3 characters are in lower case from a given string. If the string length is less than 3 convert all the characters in upper case.

function convert_upper_lower(str){
    if(str.length < 3){
       result = str.toUpperCase();
       console.log(result);
    }
    else{
        result = str.substring(0,3).toLowerCase() + str.substring(3);
        console.log(result);
    }
}
convert_upper_lower('Apple');
convert_upper_lower('orange');
convert_upper_lower('PINEAPPLE');
convert_upper_lower('hi');

// 39. Write a JavaScript program to compute the sum of the two given integers, If the sum is in the range 50..80 return 65 other wise return 80.

function computeSum(x,y){
    const sum = x + y;
    (sum >= 50 && sum <= 80) ? console.log(true) : console.log(false);
}
computeSum(30,30);
computeSum(20,30);
computeSum(10,30);

// 40. Write a JavaScript program to check from two given integers whether one of them is 8 or their sum or difference is 8.

function check8(x,y){
   (x === 8 || y === 8 || x + y === 8 || Math.abs(x - y) === 8) ? console.log(true)  :console.log(false);
