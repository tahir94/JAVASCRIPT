// 80. Write a JavaScript program to swap the first and last elements of a given array of integers. The array length should be at least 1

function swap_first_last(arr){
output = [];
first = arr[0].toString();
last = arr[arr.length - 1].toString();
remaining = arr.slice(1,-1).toString();
remaining = remaining.split(',').join('')
result = last + remaining + first;
for(var i = 0 ; i < result.length;i++){
    output.push(+result.charAt(i))
}
console.log(output);
};
