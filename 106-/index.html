// 110. Write a JavaScript program to find the number of even values in sequence before the first occurrence of a given number.

function evenCount(arr,x){
    result = 0;
    for (let i = 0; i < arr.indexOf(x); i++) {
        if(arr[i] % 2 === 0){
            result += 1;
        }
    }
    console.log(result);
}
evenCount([1,2,3,4,5,6,7,8],5);
evenCount([1,3,5,6,7,8], 6);
