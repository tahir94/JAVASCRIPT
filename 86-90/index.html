// Types of angles:
// Acute angle: An angle between 0 and 90 degrees.
// Right angle: An 90 degree angle.
// Obtuse angle: An angle between 90 and 180 degrees.
// Straight angle: A 180 degree angle

function angle_type(num){
let result = '';
if(num > 0 && num < 90){
result = 'Acute Angle'
}
else if(num === 90){
result = 'Right Angle';
}
else if(num > 90 && num < 180){
    result =' Obtuse Angle';
}
else if(num === 180) {
    result = 'Straight Angle'
}
console.log(result);
}

// 87. Write a JavaScript program to check whether two arrays of integers of same length are similar or not. The arrays will be similar if one array can be obtained from another array by swapping at most one pair of elements.
function similarArrays(arr1,arr2){
    newArr = [];
    for(var i =0;i<arr1.length;i++){
        if(arr1[i] === arr2[i]){
            newArr.push(arr1[i],arr2[i]);
        }
    
    };
    (newArr.length !== 0) ? console.log(true)  :console.log(false);
   
};

// 88. Write a JavaScript program to check whether two given integers are similar or not, if a given divisor divides both integers and it does not divide either.

function check_similar_by_divisor(arr){
    last = arr.slice(-1);
    (arr[0] % last === 0 && arr[1] % last === 0) ? console.log(true) : console.log(false);
