<script>

// 61. Write a JavaScript program to concatenate two strings except their first character.  

function concatenate_strings(a,b){
if(a.length < 2  || b.length < 2) return false;
result  = a.substring(1) + b.substring(1);
return result;
}
console.log(concatenate_strings('php','js'));
console.log(concatenate_strings('a','s'));
console.log(concatenate_strings('s','sb'));

</script>
