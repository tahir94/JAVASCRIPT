// 61. Write a JavaScript program to concatenate two strings except their first character.  

function concatenate_strings(a,b){
if(a.length < 2  || b.length < 2) return false;
result  = a.substring(1) + b.substring(1);
return result;
}
console.log(concatenate_strings('php','js'));
console.log(concatenate_strings('a','s'));
console.log(concatenate_strings('s','sb'));

 starting_string = str.substring(0,3);

}

// 63. Write a JavaScript program to create a string using the middle three characters of a given string of odd length. The string length must be greater or equal to three.


// Math.trunc()  (eliminate fractional part)
// Math.floor()  (round down)
// Math.ceil()   (round up)
// Math.round()  (round to nearest integer)
  
function middle_three_char(str){
    if(str.length >= 3){
        if(str.length % 2 !== 0){
           mid_first_int =  Math.floor(str.length / 2) - 1;
           mid_last_int = mid_first_int + 3; 
           mid_three_char = str.substring(mid_first_int,mid_last_int);
            console.log(mid_three_char);
        }
        else {
            console.log(false,'given string length is not an odd!');
        }
    }
    else{
        console.log(false,'string length is less than 3!');
    }
}
middle_three_char('abcde');
middle_three_char('abcdefg');
middle_three_char('abcdefghi');
