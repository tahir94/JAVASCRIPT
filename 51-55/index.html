// The Math.trunc() function returns the integer part of a number by removing any fractional digits.   
function nums_to_hrs_mins(num){
let hrs = num / 60;
hrs = Math.trunc(hrs);
const mins = num % 60;
console.log(hrs + ' : ' + mins)
}

nums_to_hrs_mins(220);
